<!doctype html>
<title>Upload</title>
<p>
  {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</p>
<form action = "/display-sponsors" method = "post" name="form" enctype="multipart/form-data">
  <h2>Upload sponsor prizes file (.csv)</h2>
  <input type="file" name="sponsors_file" />
  <br>
  <br>
  <input type = "submit" name="submit" value="Upload">
</form>
